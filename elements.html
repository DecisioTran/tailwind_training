<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="grid grid-cols-3 gap-x-4 gap-y-0.5 py-10 mx-10 h-full max-sm:flex max-sm:flex-col max-sm:py-3">
        <div class="inline-flex items-center justify-center bg-gray-200 rounded-lg h-3/4 max-sm:h-2/3 max-sm:my-2">
            <img class="h-10 w-10 rounded-full ring-2 ring-white"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
        </div>
        <div class="inline-flex items-center justify-center bg-gray-200 rounded-lg h-3/4 max-sm:h-2/3 max-sm:my-2">
            <span
                class="rounded-3xl bg-blue-700 h-10 w-20 text-center py-3 text-xs font-medium text-white ring-1 ring-inset ring-blue-700/10">
                    Badge New
            </span>
        </div>
        <div class="inline-flex overflow-hidden items-center justify-center bg-gray-200 rounded-lg h-3/4 max-sm:h-2/3 max-sm:my-2">
            <div class="relative inline-block text-left">
                <div>
                    <button type="button"
                        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                        Options
                        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            
                <div class="absolute    right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                        <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-0">Account settings</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-1">Support</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-2">License</a>
                        <form method="POST" action="#" role="none">
                            <button type="submit" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem"
                                tabindex="-1" id="menu-item-3">Sign out</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="relative inline-flex items-center justify-center bg-gray-200 rounded-lg h-3/4 max-sm:h-2/3 max-sm:my-2">
            <img class="absolute top-3 right-3 h-10 w-10 rounded-full ring-2 ring-white max-sm:top-1 max-sm:right-1 max-sm:h-8 max-sm:w-8"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
            <button class="rounded-md bg-black text-white h-10 w-1/5 text-sm">Button</button>
        </div>
        <div class="relative inline-flex items-center justify-center bg-gray-200 rounded-lg h-3/4 max-sm:h-2/3 max-sm:my-2">
            <img class="absolute top-3 right-3 h-10 w-10 rounded-full ring-2 ring-white max-sm:top-1 max-sm:right-1 max-sm:h-8 max-sm:w-8 max-lg:w-6 max-lg:h-6"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
            <button class="flex items-center justify-between rounded-md bg-black text-white h-10 min-w-2/5 text-xs">
                <div class="rounded-s-lg px-2">Button</div>
                <div class="bg-gray-300 h-10 w-px"></div>
                <div class="rounded-s-lg px-2">Button</div>
                <div class="bg-gray-300 h-10 w-px"></div>
                <div class="rounded-s-lg px-2">Button</div>
            </button>
        </div>
   </div>
</body>
</html>
